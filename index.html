<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listonic</title>
    <link href="styles.css" rel="stylesheet">
    <script src="javascript/index.js" type="module" defer></script>
</head>
<body>
<header>
    <div class="title">Listonic</div>
</header>
<main class="container">
    <section class="left-section">
        <div class="shopping-lists-title">Shopping lists</div>
        <div class="input-field input-field-list shown">
            <input required="" placeholder="Add item" class="new-list-item" id="newListItem">
            <label class="btn-flat add-item-btn label-icon"></label>
        </div>
        <ul class="list__items"></ul>
    </section>
    <section class="right-section">
        <div class="list__tasks_output">
            <div class="input-field input-field-list shown">
                <input required="" placeholder="Add item" class="new-task-item" id="newTaskItem">
                <label class="btn-flat add-item-btn label-icon"></label>
            </div>
            <ul class="tasks__items"></ul>
        </div>
    </section>
</main>
</body>
</html>
